<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tanmay Prajapati - Animated Portfolio</title>

  <!-- Load Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <style>
    /* Reset & Global */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      cursor: none; /* Hide default cursor */
    }

    /* Custom Cursor */
    .cursor {
      width: 15px;
      height: 15px;
      position: absolute;
      background: rgba(255, 100, 0, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 100, 0, 0.8);
      pointer-events: none;
      transition: transform 0.1s ease-out;
    }

    /* Particle Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
      z-index: 10;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1em;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    h1 { font-size: 3em; }
    p { font-size: 1.2em; }

  </style>
</head>
<body>

  <!-- Custom Cursor -->
  <div class="cursor"></div>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Skills</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div>
      <h1>Tanmay Prajapati</h1>
      <p>Second-year Computer Science student specializing in Cybersecurity</p>
    </div>
  </section>

  <!-- Load Particles.js Configuration -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        move: { speed: 3 },
        color: { value: "#ff6400" },
        line_linked: { enable: true, color: "#ff6400" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });

    // Glowing Cursor Effect
    const cursor = document.querySelector(".cursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });
  </script>

</body>
</html>
