<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tanmay Prajapati - Animated Portfolio</title>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <style>
    /* Reset & Global */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Three.js Canvas */
    #bg-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1; /* Behind everything */
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
      z-index: 10;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1em;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 2; /* Above the sphere */
    }
    h1 { font-size: 3em; }
    p { font-size: 1.2em; }

  </style>
</head>
<body>

  <!-- Three.js Canvas -->
  <canvas id="bg-canvas"></canvas>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Skills</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div>
      <h1>Tanmay Prajapati</h1>
      <p>Second-year Computer Science student specializing in Cybersecurity</p>
    </div>
  </section>

  <!-- Three.js Script -->
  <script>
    let scene, camera, renderer, sphere;
    function init() {
      // Create Scene
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 50;

      // Renderer
      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg-canvas"), alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      // Sphere Geometry
      const geometry = new THREE.SphereGeometry(30, 32, 32);
      const material = new THREE.MeshBasicMaterial({ 
        wireframe: true, 
        color: 0x22ccff 
      });
      sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.003;
      renderer.render(scene, camera);
    }

    init();
  </script>

</body>
</html>
