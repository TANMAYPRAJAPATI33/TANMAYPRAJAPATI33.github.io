<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tanmay Prajapati</title>
  <!-- Load Anime.js from a CDN -->
  <script src="https://unpkg.com/animejs/lib/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      opacity: 0; /* We'll animate this from 0 to 1 */
    }
    p {
      font-size: 1.2em;
      opacity: 0; /* We'll animate this too */
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 id="title">Tanmay Prajapati</h1>
  <p id="subtitle">Second-year Computer Science student specializing in Cybersecurity</p>

  <script>
    // Animate the title (fade in, slide down)
    anime({
      targets: '#title',
      opacity: [0, 1],
      translateY: [-20, 0],
      easing: 'easeOutExpo',
      duration: 1500
    });

    // Animate the subtitle (fade in, slide up) after a delay
    anime({
      targets: '#subtitle',
      opacity: [0, 1],
      translateY: [20, 0],
      easing: 'easeOutExpo',
      duration: 1500,
      delay: 500
    });
  </script>
</body>
</html>
